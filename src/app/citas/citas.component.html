<div id="parentContainer" class="container">
    <div class="text-center">
        <h3>App de citas</h3>
    </div>
    <div class="row">
        <div class="col-xl-6">
            <app-add-citas (newAppointment)="HandleCreation($event)"></app-add-citas>
            <!-- (EventEmitter)=Funcion($event) $event son los datos que emiti desde el hijo, en este caso los uso como parametro de funcion -->
        </div>
        <div class="col-xl-6">
            <app-list-citas [listAppointment]="listAppointments"
                (deleteAppointmentEM)="HandleDeletion($event)"></app-list-citas>
            <!-- [nombre_De_Input]="variable del padre" de esta manera le paso los datos al hijo-->
        </div>
    </div>
</div>
