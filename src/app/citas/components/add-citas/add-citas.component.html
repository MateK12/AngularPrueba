<div class="card">
    <form [formGroup]="myform" action="">
        <div style="background-color:   rgb(248, 246, 245);" class="card-body">
            <div class="form-group mb-3">
                <label for="">name</label>
                <input [class.is-invalid]="myform.get('name').touched && myform.get('name').invalid"
                    formControlName="name" type="text" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="">date</label>
                <input formControlName="date" type="date" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="">time</label>
                <input formControlName="time" type="time" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="">syntoms</label>
                <textarea formControlName="syntoms" rows="3" class="form-control"></textarea>
            </div>
            <div class="form-group text-center">
                <button (click)="HandleClick()" class=" btn btn-primary">create</button>
            </div>
        </div>
    </form>
</div>
