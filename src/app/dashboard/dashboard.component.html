<app-navbar></app-navbar>

<div id="Dashboard">
    <div id="contForm" class="container text-center">
        <br>
        <br>
        <label for="exampleFormControlInput1" class="form-label">Crear Tareas</label>
        <br>
        <br>
        <input [(ngModel)]="nombreTarea" id="inputTarea" type="email" class="form-control"
            placeholder="Escriba su tarea">
        <br>
        <br>
        <button (click)="agregarTarea()" class="btn btn-primary">Crear</button>
        <br><br>
    </div>
    <br><br>
    <div class="container text-center">
        <div class="row">
            <div id="contTareas" class="card p-2">
                <h6 *ngIf="listTareas.length == 0">No hay tareas, Agregalas</h6>
                <ul class="list-group" *ngFor="let tarea of listTareas; let id = index">
                    <li id="liTarea" class="d-flex justify-content-between">
                        <span *ngIf="tarea.estado" (click)="actualizarTarea(id,tarea)" nz-icon nzType="check-circle"
                            nzTheme="outline"></span>
                        <span (click)="actualizarTarea(id,tarea)" *ngIf="tarea.estado == false" nz-icon nzType="check"
                            nzTheme="outline"></span>
                        <span> {{tarea.nombre}}</span>
                        <span (click)="editarTarea(id,tarea)" class="cursor" nz-icon nzType="edit"
                            nzTheme="outline"></span>
                        <span (click)="eliminarTarea(id)" class="cursor text-danger" nz-icon nzType="delete"
                            nzTheme="fill"></span>
                    </li>
                    <br>
                </ul>
            </div>

        </div>
    </div>
    <br><br>
    <div (keyup)=0 id="contTareas" class="card p-2">
        <!-- El evento (keyup) espera cuando se toque una tecla -->
        <label for="">Template reference value</label>
        <input #ejemplo type="text">
        <!-- con el #nombreVariable hago una variable el elemento HTML -->
        <h6>{{ejemplo.value}}</h6>
        <!-- Despues puedo acceder a su atributo value -->
        <br><br>
        <button class="btn btn-primary" (click)="ircalculadora()">Calculadora</button>
        <br><br>

        <button class="btn btn-primary" (click)="irAppCitas()">AppCitas</button>
        <br><br>
        <button class="btn btn-primary" (click)="irObservables()">Observables</button>
        <h6>some sort of localStorage </h6>
        <button class="btn btn-primary">Llamar metodo servicio</button>
        <br>
        <h6>How to call an API</h6>
        <button (click)="irLlamarApi()" class="btn btn-primary">Llamar api</button>
    </div>
    <br><br>
    <div class="card text-center" id="contTareas">
        <label for="">Viewchild</label>
        <p>
            dfs
            <!-- {{viewchildinput.nativeElement.value}} -->
        </p>
    </div>
    <div id="contTareas">
        <!-- [nombreAtributo]="valor" esta es la forma de pasar props, ve a tareas.component.ts -->
        <app-tareas [tareaEditandosee]="listTareas[enedicion]"></app-tareas>
    </div>

</div>
